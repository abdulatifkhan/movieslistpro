<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Movies list pro</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <h1>Movies list</h1>

  <form class="movies-form js-movies-form" action="https://echo.htmlacademy.ru" method="POST">

    <div>
      <label for="id-movie-name">Search movies</label>
      <input class="js-movies-input" type="search" placeholder="Write movies" name="movie-name" id="id-movie-name" autocomplete="off" required>
    </div>

    <label for="categories"></label>
    <select class="js-movie-categories" name="categories" id="categories" required>
      <option value="Select" selected disabled>Select categories</option>
      <option value="Uncategorized">Uncategorized</option>
      <option value="Documentary">Documentary</option>
      <option value="Music">Music</option>
      <option value="Adventure"></option>
      <option value="Animation">Animation</option>
      <option value="Comedy">Comedy</option>
      <option value="Family">Family</option>
      <option value="Fantasy">Fantasy</option>
      <option value="Animation">Animation</option>
      <option value="Horror">Horror</option>
      <option value="Drama">Drama</option>
      <option value="Sport">Sport</option>
      <option value="Romance">Romance</option>
      <option value="Action">Action</option>
      <option value="Animation">Animation</option>
      <option value="Sci-Fi">Sci-Fi</option>
      <option value="News">News</option>
      <option value="History">History</option>
      <option value="Thriller">Thriller</option>
      <option value="Western">Western</option>
      <option value="Crime">Crime</option>
      <option value="Mystery">Mystery</option>
      <option value="Biography">Biography</option>
    </select>

    <label for="id-sorts"></label>
    <select class="js-movie-sorts" name="sorts" id="id-sorts" required>
      <option value="Select" selected disabled>Select sorts</option>
      <option value="alph-a-z">Alphabetically (A - Z)</option>
      <option value="alph-z-a">Alphabetically (Z - A)</option>
      <option value="cheap">Cheap first</option>
      <option value="expensive">Expensive at first</option>
      <option value="from-below">Rating (from below)</option>
      <option value="from-top">Rating (from top)</option>
    </select>

    <button type="submit">Search</button>
  </form><!-- movies-form -->

  <ul class="js-movies-list movies"></ul>

  <!-- MOVIE TEMPLATE -->
  <template id="movies-template">
    <li class="movie-item">
      <img src="" alt="" width="300" height="150">
      <div class="movie-title">Patton Oswalt: Annihilation</div>
      <div class="movie-year">2017</div>
      <div class="movie-categories">Uncategorized</div>
      <div class="movie-summary">Patton Oswald, despite a personal tragedy, produces his best standup yet. Focusing on the tribulations of the Trump era and life after the loss of a loved one, Patton Oswald continues his journey to contribute joy to the world.</div>
      <div class="movie-imdb-rating">7.4</div>
      <div class="movie-language">English</div>
      <a href="https://www.youtube.com/watch?v=4hZi5QaMBFc">Watch tizer</a>
    </li>
  </template>

  <script src="js/jquery-3.5.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/utils.js"></script>
  
  <script src="js/scripts.js"></script>
</body>
</html>
